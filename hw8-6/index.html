<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="continer">
        <div class="titelName">
            <strong>Student Registeration Form</strong>
            <div class="line"></div>
        </div>

        <span class="titelInput">Firstname</span>
        <div style="width: 100%;">
            <div class="inputSizeControler">
                <input placeholder="Firstname" class="inputs">
            </div>
        </div>
        <br>
        <span class="titelInput">Middlename</span>
        <div style="width: 100%;">
            <div class="inputSizeControler">
                <input placeholder="Middlename" class="inputs">
            </div>
        </div>
        <br>
        <span class="titelInput">Lastname</span>
        <div style="width: 100%;">
            <div class="inputSizeControler">
                <input placeholder="Lastname" class="inputs">
            </div>
        </div>
        <br>
        <span class="labaleCourse">Course:</span>
        <select>
            <option>Course</option>
        </select>
        <br>
        <br>
        <span class="titelInput">Gender:</span>
        <div class="labaleCourse">
            <input type="radio" name="gender">
            <span>Male</span>
            <input type="radio" name="gender">
            <span>Famel</span>
            <input type="radio" name="gender">
            <span>Other</span>
        </div>
        <br>
        <span class="titelInput">Phone:</span>
        <div style="width: 100%;">
            <div class="inputSizeControler">
                <input placeholder="Lastname" class="inputs" value="+91">
            </div>
        </div>
        <br>
        <div style="width: 100%;">
            <div class="inputSizeControler">
                <input placeholder="phone no." class="inputs">
            </div>
        </div>
        <br>
        <span class="titelInput">Current Address:</span>
        <div style="width: 100%;">
            <div style="margin-left: 10px; margin-right: 20px;">
                <textarea placeholder="Current Address"></textarea>
            </div>
        </div>
        <br>
        <span class="titelInput">Email</span>
        <div style="width: 100%;">
            <div class="inputSizeControler">
                <input placeholder="Enter Email" class="inputs">
            </div>
        </div>
        <br>
        <span class="titelInput">Password</span>
        <div style="width: 100%;">
            <div class="inputSizeControler">
                <input placeholder="Enter Password" class="inputs">
            </div>
        </div>
        <br>
        <span class="titelInput">Re-type Password</span>
        <div style="width: 100%;">
            <div class="inputSizeControler">
                <input placeholder="Retype Password" class="inputs">
            </div>
        </div>
        <br>
        <div style="width: 100%;">
            <div class="inputSizeControler">
                <button class="btn ">Regester</button>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
